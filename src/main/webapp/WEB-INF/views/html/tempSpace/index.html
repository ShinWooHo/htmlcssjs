<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/javajavajo_mini_web/views/common/footer.jsp" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Insert title here</title>

    <script>
        function handleCheckData() {
            event.preventDefault(); // 에러 났을 경우에 서밋이 될수 있으므로 기본 작동 방지를 위해 막아놓는 함수
            
            var uidPattern =  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10}$/;
            var el_uid = document.querySelector("#uid"); //정규식 비교할 값 받으려고 가저올 태그
            console.log(el_uid);
            let  uidResult = uidPattern.test(el_uid.value); //괄호 안에있는건 가져온 태그 .value를 써서 값을 꺼냄 그뒤에 정규식과 비교
            let el_uid_span = document.querySelector("#uidSpan");//span 에러 문구 출력하기 위해서 태그 그대로 가져옴   , document.querySelector = 작업할 값을 가져옴
          
            if(uidResult) {
                el_uid_span.innerHTML='';
                el_uid_span.classList.remove("text-danger");
            } else {
                el_uid_span.classList.add("text-danger");
                el_uid_span.innerHTML= '영문자, 숫자만 입력가능 최소 3자이상 입력해주세요.'; // innerHTML 값 수정
                
            }

        }
    </script>


</head>

<body>
    <form id="joinForm" name="joinForm" action="/htmlcssjs/html" onsubmit="handleCheckData()" novalidate>
        <div class="container-fluid m-5 p-5">
            <h2 class="text-center">회원가입</h2>
            <div class="container-fluid p-5 m-5 text-left d-flex justify-content-center">
             
                    <div class="mb-3 mt-3 w-50 contanier-fluid">
                        <label for="uid" class="form-label">
                            <h4>사이트 이용정보 입력</h4>
                        </label> <input type="text" class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="uid"
                            placeholder="아이디 (필수)" name="uidPattern" required value="Abc123"> <span id="uidSpan"
                            class="form-text "></span>


                        <div class="contanier-fluid mb-5">
                            <label for="uname" class="form-label"></label> <input type="password"
                                class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="PassWord" placeholder="비밀번호 (필수)"
                                name="uname" required>

                            <div class="contanier-fluid">
                                <label for="password" class="form-label"></label> <input type="password"
                                    class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="password"
                                    placeholder="비밀번호확인 (필수)" name="password" required> <span id="passwordSpan"
                                    class="form-text"></span>
                            </div>
                        </div>


                        <div class="contanier-fluid">
                            <label for="uname" class="form-label">
                                <h4>개인정보 입력</h4>
                            </label> <input type="text" class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="uname"
                                placeholder="이름 (필수)" name="uname" required>
                        </div>

                        <div class="d-flex p-3">공백없이 한글,영문,숫자만 입력가능(한글2자, 영문 4자 이상)</div>

                        <div class="contanier-fluid mb-3">
                            <label for="uname" class="form-label"></label> <input type="text"
                                class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="NickName" placeholder="닉네임 (필수)"
                                name="uname" required>

                            <div class="contanier-fluid">
                                <label for="email" class="form-label"></label> <input type="email"
                                    class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="email" placeholder="Email (필수)"
                                    name="uname" required>
                            </div>

                            <div class="contanier-fluid">
                                <label for="uname" class="form-label"></label> <input type="text"
                                    class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="Phone" placeholder="휴대폰번호 (필수)"
                                    name="uname" required>
                            </div>
                        </div>

                        <div class="container d-flex justify-content-end ">
                            <button type="button" class="btn btn-dark btn-lg">주소검색</button>
                        </div>

                        <div class="contanier-fluid mb-3">
                            <label for="text" class="form-label"></label> <input type="text"
                                class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="text1" placeholder="우편번호 (필수)"
                                name="text" required>

                            <div class="contanier-fluid">
                                <label for="text" class="form-label"></label> <input type="text"
                                    class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="text2" placeholder="주소 (필수)"
                                    name="text" required>
                            </div>

                            <div class="contanier-fluid">
                                <label for="text" class="form-label"></label> <input type="text"
                                    class="form-control w-75% pt-3 ps-3 pb-3 pe-5" id="text3" placeholder="상세주소"
                                    name="text">
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <input type="submit" class="btn btn-dark btn-lg " value="회원가입" />
                        </div>
                    </div>
            </div>
        </div>
    </form>
</body>
</html>
